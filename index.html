<!DOCTYPE html>

<html>
<head>
    <!--uses unicode characters-->
    <meta charset="utf-8">
    <!--makes it responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Interactive Fiction Choices Map</title>
    <link rel = "stylesheet" type = "text/css" href = "stylesheet.css">
    <!--cytoscape, a graphing library-->
    <script src="cytoscape.min.js"></script>
    <!--allows drag and drop edge creation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.js"></script>
    <script src="cytoscape-edgehandles.js"></script>
    <!--allows undo and redo-->
    <script src="cytoscape-undo-redo.js"></script>
    <!--my script with all the created nodes and stuff-->
    <script src="cygraph.js"></script>
</head>
<body>
    <h1>Choices map</h1>
    <ul>
        <li>alt+click to create node </li>
        <li>drag from node to create connection</li>
        <li>select a node or connection and press delete to delete</li>
        <li>ctrl+z to undo, ctrl+y to redo [doesn't work with creation of connections, working on it!]</li>
    </ul>
    <div id="cy"></div>

</body>
</html>
